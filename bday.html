<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.7rem);
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #2575fc;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* üéâ Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Happy Birthday üéâ‚ù§Ô∏è</h1>
  <h2>To my favorite person</h2>

  <p>
    Today is all about YOU ü•π<br>
    Thank you for being you ‚Äî for your kindness, your laughter,
    and for making my days brighter just by existing.
  </p>

  <p>
    I hope this year brings you happiness, success,
    and everything your heart wants üí´
  </p>

  <button onclick="celebrate()">Click for a surprise üéÇ</button>
</div>

<script>
  function celebrate() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = ["üéâ","üéÇ","üéà","‚ú®","‚ù§Ô∏è"][Math.floor(Math.random() * 5)];
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }
</script>

</body>
</html>
