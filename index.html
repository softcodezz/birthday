<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc8d4, #c6dbf7);
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
      overflow: hidden;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      padding: 32px;
      border-radius: 24px;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.6rem);
      color: #ff6f91;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    /* Countdown */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .time-box {
      background: #ffe4ec;
      padding: 12px 16px;
      border-radius: 16px;
      min-width: 75px;
    }

    .time-box span {
      display: block;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff6f91;
    }

    .time-box small {
      font-size: 0.8rem;
    }

    /* Candle */
    #candle-area {
      margin: 25px 0;
      display: none;
    }

    #candle {
      width: 22px;
      height: 65px;
      background: #ffd6a5;
      margin: 0 auto;
      border-radius: 6px;
      position: relative;
    }

    #flame {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      cursor: pointer;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1);
      }

      50% {
        transform: translateX(-50%) scale(1.15);
      }

      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    #wish-text {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    button {
      margin-top: 20px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      font-size: 22px;
      pointer-events: none;
      animation-name: confetti-fall;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translate(var(--x-move), 110vh) rotate(var(--rotate));
        opacity: 0;
      }
    }

    }
  </style>
</head>

<body>

  <div class="box">
    <!-- TITLE -->
    <h1 id="title-text">It's your birthday soon! ‚ù§Ô∏è</h1>

    <!-- Countdown -->
    <div id="countdown">
      <div class="time-box"><span id="days">00</span><small>Days</small></div>
      <div class="time-box"><span id="hours">00</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">00</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Message -->
    <div id="final-message"></div>

    <!-- Candle -->
    <div id="candle-area">
      <div id="candle">
        <div id="flame" onclick="blowCandle()">üî•</div>
      </div>
      <p id="wish-text">Make a wish & blow (click) the candle üïØÔ∏è</p>
    </div>

    <!-- Celebrate Button -->
    <button onclick="celebrate()">Celebrate üéâ</button>
  </div>

  <script>
    const birthdayDate = new Date("2026-01-31T00:00:00");

    let autoConfettiCount = 0;
    let autoConfettiStarted = false;

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        // CHANGE TITLE
        document.getElementById("title-text").textContent =
          "Happy Birthday love üòò";

        // HIDE COUNTDOWN
        document.getElementById("countdown").style.display = "none";

        // SHOW MESSAGE
        document.getElementById("final-message").innerHTML = `
        <p>
          Pirandhadhuku nandri üò≠üéÄ<br>
          Hopefully we get to spend all of your upcoming birthdays together ü•πüíñ
        </p>
      `;

        // SHOW CANDLE
        document.getElementById("candle-area").style.display = "block";

        // AUTO CONFETTI (ONCE)
        if (!autoConfettiStarted) {
          autoConfettiStarted = true;
          startAutoConfetti();
        }
        return;
      }

      document.getElementById("days").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent =
        Math.floor((diff / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* Auto confetti ‚Äî limited to 10 */
    function startAutoConfetti() {
      const interval = setInterval(() => {
        if (autoConfettiCount >= 10) {
          clearInterval(interval);
          return;
        }
        createConfetti();
        autoConfettiCount++;
      }, 300);
    }

    /* Celebrate button ‚Äî unlimited */
    function celebrate() {
      for (let i = 0; i < 30; i++) {
        createConfetti();
      }
    }

    function createConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";

  c.innerHTML = ["üéâ","üéÇ","üéà","‚ù§Ô∏è","‚ú®","üíã","üéÄ"][Math.floor(Math.random()*7)];

  // Random start position
  c.style.left = Math.random() * 100 + "vw";

  // Random horizontal drift (-80px to +80px)
  const xMove = (Math.random() * 160 - 80) + "px";
  c.style.setProperty("--x-move", xMove);

  // Random rotation
  const rotate = (Math.random() * 720 - 360) + "deg";
  c.style.setProperty("--rotate", rotate);

  // Random fall duration
  c.style.animationDuration = (2 + Math.random() * 2) + "s";

  document.body.appendChild(c);

  setTimeout(() => c.remove(), 5000);
}


    function blowCandle() {
      const flame = document.getElementById("flame");
      const text = document.getElementById("wish-text");

      if (flame) {
        flame.remove();
        text.innerHTML =
          "Kadavul kitta solliruken... wish eh niravethiruvaaru! Don't worry!";
      }
    }
  </script>

</body>

</html>
